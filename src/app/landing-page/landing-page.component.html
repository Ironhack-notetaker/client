<div class="background">
  <div class="landingPageContentContainer">
    <div class="landingPageWelcomePhrase">
        <h1>Welcome To NoteShare if you have an account please log in. If you are new to our site please sign up.</h1>
      </div>
      <div class="buttonContainer">

        <div>
          <div class="center"><a href="#" data-toggle="modal" data-target="#login-modal"><button class="btn btn1 btn-primary btn-lg">Login</button></a></div>
          <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form>
                  <input type="text" name="user" [(ngModel)]="formInfo.username" placeholder="Username">
                  <input type="password" name="pass" [(ngModel)]="formInfo.password" placeholder="Password">
                  <input type="submit" data-dismiss="modal" name="login" class="btn login loginmodal-submit" (click)="login()" value="Login">
                </form>
                
              </div>
            </div>
          </div>
        </div>
        
        
        <div>
          <button type="button" class="btn btn-primary btn-lg" routerLink="/quicky">
            Quick Note
          </button>
          
        </div>
        
        
        <div>
          <button type='button' class="btn btn1 btn-success btn-primary btn-lg" data-toggle="modal" data-target="#popUpWindow">Sign Up</button>
          <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Sign Up</h3>
                </div>
                <!-- body -->
                <div class="modal-header">
                  <form role="form">
                    <div class="form-group">
                      <input type="text" name="username" [(ngModel)]="formInfo.username" placeholder="Username" class="username-signup">
                      <input type="password" name="password" [(ngModel)]="formInfo.password" placeholder="Password">
                    </div>
                  </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button class="btn btn-primary btn-block" data-dismiss="modal"  (click)="signup()">Sign Up</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <router-outlet></router-outlet>
</div>
