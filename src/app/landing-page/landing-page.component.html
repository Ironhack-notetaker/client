<h1> Authentication Sample </h1>
<form>
  <h2> Login or Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>

  <button (click)="login()"> login </button>
  <button (click)="signup()"> signup </button>
</form>
<a routerLink = "/notes">notes</a> <br> <hr>
<a routerLink = "/user">user</a> <br> <hr>
<a routerLink = "/teams">teams</a>

<p class="error"> {{ error }} </p>

<div *ngIf="user">
  <h2> You are now logged in as {{ user.userInfo.username }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <button (click)="logout()"> logout </button>
  <a routerLink="/teams"><button>Teams</button></a>
</div>
